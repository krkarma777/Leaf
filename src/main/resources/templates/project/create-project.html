<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leaf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <style>
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 10px;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
<header th:insert="~{common/header :: header}"></header>
<nav th:insert="~{common/navbar :: navbar}"></nav>

<div class="container mt-5">
    <h2>Create Project</h2>
    <form>
        <label for="projectName">Project Name</label>
        <input type="text" id="projectName" name="projectName" placeholder="Enter project name">

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter project description"></textarea>

        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate">

        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate">

        <label for="projectManager">Project Manager</label>
        <select id="projectManager" name="projectManager">
            <option value="">Select a manager</option>
            <!-- Options for project managers -->
        </select>

        <label for="teamMembers">Add Team Members</label>
        <select id="teamMembers" name="teamMembers" multiple>
            <option value="">Select team members</option>
            <!-- Options for team members -->
        </select>

        <label for="category">Project Category</label>
        <select id="category" name="category">
            <option value="">Select a category</option>
            <!-- Options for categories -->
        </select>

        <div class="radio-group">
            <label>Priority</label>
            <input type="radio" id="highPriority" name="priority" value="high">
            <label for="highPriority">High</label>

            <input type="radio" id="mediumPriority" name="priority" value="medium">
            <label for="mediumPriority">Medium</label>

            <input type="radio" id="lowPriority" name="priority" value="low">
            <label for="lowPriority">Low</label>
        </div>

        <label for="attachments">Attachments</label>
        <input type="file" id="attachments" name="attachments">

        <label for="status">Project Status</label>
        <select id="status" name="status">
            <option value="">Select status</option>
            <!-- Options for status -->
        </select>

        <div class="buttons">
            <button type="submit" class="btn-primary">Create</button>
            <button type="button" class="btn-secondary">Cancel</button>
        </div>
    </form>
</div>

<footer th:insert="~{common/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
